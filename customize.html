    <main class="container py-5 mt-4">
      <h1 class="h4 mb-4 text-center">Customize Your Car</h1>

      <div class="row g-4 align-items-start">
        <div class="col-12 col-lg-6">
          <div class="customizer-view card shadow-sm">
            <img id="carImage" src="assets/images/sedan_color_red.png" class="card-img-top" alt="car">
            <div class="card-body">
              <div class="d-flex flex-wrap gap-2 align-items-center">
                <span class="fw-bold">Exterior Color:</span>
                <div id="colorSwatches" class="d-flex flex-wrap gap-2"></div>
              </div>
              <hr>
              <div class="d-grid gap-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="leatherSeats">
                  <label class="form-check-label" for="leatherSeats">Leather Seats</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="sunroof">
                  <label class="form-check-label" for="sunroof">Sunroof</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="ambient">
                  <label class="form-check-label" for="ambient">Ambient Lighting</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="mb-3">Specifications</h5>
              <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col"><label class="form-label">Engine</label>
                  <select id="engine" class="form-select">
                    <option>1.6L</option><option>2.0L</option><option>Hybrid</option>
                  </select>
                </div>
                <div class="col"><label class="form-label">Transmission</label>
                  <select id="gear" class="form-select">
                    <option>Manual</option><option>Automatic</option>
                  </select>
                </div>
                <div class="col"><label class="form-label">Rims</label>
                  <select id="rims" class="form-select">
                    <option>16"</option><option>18"</option><option>20"</option>
                  </select>
                </div>
                <div class="col"><label class="form-label">Interior Trim</label>
                  <select id="interior" class="form-select">
                    <option>Cloth</option><option>Leather</option><option>Premium Leather</option>
                  </select>
                </div>
              </div>
              <hr>
              <div class="d-flex justify-content-between">
                <span class="fw-bold">Estimated price: <span id="price">18,000</span> $</span>
                <button id="btnSaveConfig" class="btn btn-primary">Save Configuration</button>
              </div>
            </div>
          </div>
          <div class="alert alert-secondary mt-3">Colors are loaded from <code>assets/data/colors.json</code> using <strong>fetch</strong>.</div>
        </div>
      </div>
